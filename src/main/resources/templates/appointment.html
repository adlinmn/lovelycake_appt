<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Appointment Details</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
      background-image: url(img/bg.png);
      background-size: cover;
    }
  
    header .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f5f5dc;
      padding: 3px;
    }
  
    header .nav-items {
      display: flex;
      align-items: center;
      margin-left: auto;
    }
  
    header .nav-items nav ul {
      display: flex;
      list-style: none;
    }
  
    header .nav-items nav ul li a {
      margin: 0 10px;
      text-decoration: none;
    }
  
    header .nav-items .icons {
      display: flex;
      align-items: center;
      margin-left: 20px;
    }
  
    header .nav-items .icons img {
      height: 30px;
      margin-left: 20px;
    }
  
    body {
      margin: 0;
      padding: 0;
    }
  
    .header {
      background-color: #f5f5dc;
      padding: 3px;
    }
  
    .logo {
      text-align: center;
      margin-bottom: 10px;
    }
  
    .logo h1 {
      font-size: 24px;
      margin: 0;
      color: #000000;
    }
  
    .nav {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
  
    .nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
  
    .nav li {
      display: inline-block;
      margin-right: 20px;
    }
  
    .nav a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
    }
  
    .menu-items {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }
  
    .menu-item {
      border-radius: 10px;
      border: 2px solid #ffc0cb;
      background-color: #ffffff;
      padding: 10px;
      text-align: center;
      position: relative;
    }
  
    .menu-item img {
      width: 70%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  
    .menu-item h3 {
      margin: 0;
      margin-bottom: 10px;
      color: #000000;
    }
  
    .menu-item p {
      margin: 0;
      color: #000000;
    }
  
    .menu-item .price {
      margin-top: 10px;
    }
  
    .form-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-image: url(img/bg.png);
      background-size: cover;
    }
  
    .form-container::before {
      content: '';
      display: block;
      width: 400px;
      height: 500px;
      background-color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
  
    .form-container form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  
    .form-container input,
    .form-container select,
    .form-container textarea {
      margin-bottom: 10px;
      padding: 5px;
      width: 320px;
      border-radius: 5px;
      border: 1px solid beige;
      text-align: center;
      resize: vertical;
    }
  
    .form-container button {
      padding: 10px 20px;
      background-color: #964b00;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  
    .popup-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      background-color: beige;
      border: 2px solid #964b00;
      font-weight: bold;
      text-align: center;
    }
  </style>
  
</head>
<body>
<header>
  <div class="nav-container">
    <div class="logo">
      <h1>LOVELY WEDDING CAKE</h1>
    </div>
    <div class="nav-items">
      <nav>
        <ul>
          <li><a th:href="@{/homePage}">HOME</a></li>
          <li><a href="#">CAKE</a></li>
          <li><a href="#">APPOINTMENT</a></li>
        </ul>
      </nav>
      <div class="icons">
        <img src="img/profile-icon.png" alt="Profile Icon">
      </div>
    </div>
  </div>
</header>

<div class="form-container">
  <h2>Appointment Details</h2>
  <div id="appointmentDetails">
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone Number:</strong> <span id="phone"></span></p>
    <p><strong>Address:</strong> <span id="address"></span></p>
    <p><strong>Date:</strong> <span id="date"></span></p>
    <p><strong>Message:</strong> <span id="message"></span></p>
  </div>
</div>

<script>
    // Fetch the appointment details from the server
    fetch('/appointment')
      .then(response => response.json())
      .then(data => {
        // Get the HTML elements
        const nameElement = document.getElementById('name');
        const emailElement = document.getElementById('email');
        const phoneElement = document.getElementById('phone');
        const addressElement = document.getElementById('address');
        const dateElement = document.getElementById('date');
        const messageElement = document.getElementById('message');
  
        // Set the appointment details
        nameElement.textContent = data.appt_name;
        emailElement.textContent = data.custemail;
        phoneElement.textContent = data.appt_phone;
        addressElement.textContent = data.appt_address;
        dateElement.textContent = data.date;
        messageElement.textContent = data.message;
      })
      .catch(error => {
        console.error('Error fetching appointment details:', error);
      });
  </script>
  

</body>
</html>
