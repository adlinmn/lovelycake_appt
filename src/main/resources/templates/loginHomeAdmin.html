<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Lovely Wedding Cake Appointment</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
      /* Add your additional styles here */
      body {
        margin: 0;
        padding: 0;
        background-image: url('img/weddingBG.png');
        background-color: #f2f2f2;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .header {
        background-color: #f5f5dc;
        padding: 3px;
      }
      .logo {
        text-align: center;
        margin-bottom: 10px;
      }
      .logo h1 {
        font-size: 24px;
        margin: 0;
        color: #000000;
      }
      .nav {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
      }
      .nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .nav li {
        display: inline-block;
        margin-right: 20px;
      }
      .nav a {
        text-decoration: none;
        color: #fff;
        font-size: 16px;
      }
      header .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f5f5dc;
        padding: 3px;
      }

      header .nav-items {
        display: flex;
        align-items: center;
        margin-left: auto;
      }

      header .nav-items nav ul {
        display: flex;
        list-style: none;
      }

      header .nav-items nav ul li {
        margin: 0 10px;
      }

      header .nav-items .icons {
        display: flex;
        align-items: center;
        margin-left: 20px;
      }

      header .nav-items .icons img {
        height: 30px;
        margin-left: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        align-content: left; /* Align content to the left */
      }

      .user-icon {
        width: 100px;
        height: 100px;
        margin-right: 10px; /* Add some spacing between the icon and buttons */
      }
      .hero-section {
        background-image: url('img/cute-cake-background.jpg');
        background-size: cover;
        background-position: center;
        color: #fff;
        padding: 50px;
        text-align: center;
      }
      .hero-section h2 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #808052;
      }
      .hero-section p {
        font-size: 18px;
        color: #808052;
      }
      .admin-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .admin-box {
        flex-basis: 33.33%;
        padding: 20px;
        border-radius: 10px;
        border: 2px solid #f5f5dc;
        background-color: #ffffff;
        transition: transform 0.3s ease-in-out;
        margin: 10px;
        text-align: center;
      }
      .admin-box:hover {
        transform: scale(1.05);
      }
      .admin-box a {
        text-decoration: none;
        color: #000;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="logo">
          <h1>LOVELY WEDDING CAKE </h1>
        </div>
        <div class="nav-items">
          <nav>
            <ul>
              <li><a th:href="@{/adminHomepage}">HOME</a></li>
            </ul>
          </nav>
          <div class="icons">
            <a th:href="@{/indexAdmin}"><img src="img/profile-icon.png" alt="Profile Icon"></a>
          </div>
        </div>
      </div>
    </header>

    <div class="hero-section">
      <h2>Welcome Admin</h2>
    </div>

    <div class="admin-container">
      <div class="admin-box">
        <a th:href="@{/createMenu}">Create Wedding Cake Menu</a>
      </div>
      <div class="admin-box">
        <a th:href="@{/updateMenu}">Update Wedding Cake Menu</a>
      </div>
      <div class="admin-box">
        <a th:href="@{/updateMenu}">Delete Wedding Cake Menu</a>
      </div>
      <div class="admin-box">
        <a th:href="@{/viewMenuAdmin}">View Wedding Cake Menu</a>
      </div>
      <div class="admin-box">
        <a th:href="@{/viewAppointment}">View Customer Appointment</a>
      </div>
      <div class="admin-box">
        <a th:href="@{/confirmAppointment}">Confirm Customer Appointment</a>
      </div>
    </div>

    <script>
      // Your JavaScript code here
      // ...
    </script>
  </body>
</html>
