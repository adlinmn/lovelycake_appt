<!DOCTYPE html>
<html>
  <head>
    <title>View Account Customer</title>

  </head>
  <style>
    body {
      background-image: url(img/bg.png);
      background-size: cover;
    }
    
    header .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f5f5dc;
      padding: 3px;
    }
    
    header .nav-items {
      display: flex;
      align-items: center;
      margin-left: auto;
    }
    
    header .nav-items nav ul {
      display: flex;
      list-style: none;
    }
    
    header .nav-items nav ul li a {
      margin: 0 10px;
      text-decoration: none;
    }
    
    header .nav-items .icons {
      display: flex;
      align-items: center;
      margin-left: 20px;
    }
    
    header .nav-items .icons img {
      height: 30px;
      margin-left: 20px;
    }
    
    .container {
    position: relative;
  }

  .container .form-buttons {
    display: flex;
    justify-content: space-between; /* Add this line to distribute buttons evenly */
    margin-top: 20px;
  }

  .container .form-buttons input[type="submit"],
  .container .form-buttons input[type="button"] {
    width: auto; /* Adjust the width to fit the button content */
  }
    
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      background-color: #f5f5dc;
      max-width: 800px;
      margin: 0 auto;
      opacity: 0.74;
    }
    
    h2 {
      text-align: center;
      font-weight: bold;
    }
    
    label {
      margin: 0;
      font-size: 20px;
      margin-right: auto;
    }
    
    #Email {
      padding: 10px;
      margin-bottom: 10px;
      margin-right: auto;
      border: 1px solid #000000;
      border-radius: 5px;
      font-size: 15px;
    }

    input[type="text"],
    input[type="password"],
    textarea {
      padding: 10px;
      margin-bottom: 10px;
      margin-right: auto;
      width: 80%;
      border: 1px solid #000000;
      border-radius: 5px;
      font-size: 15px;
    }
    
    .back {
      display: inline-block;
      padding: 10px 20px;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border: none;
      background-color: #A8A2A2;
      color: #F8F7F6;
      cursor: pointer;
      border-radius: 4px;
      bottom: 0;
      right: 0;
    }

    input[type="delete"] {
      display: inline-block;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border: none;
      background-color: #CD2612;
      color: #F8F7F6;
      cursor: pointer;
      border-radius: 4px;
      bottom: 0;
      right: 0;
    }
    
  
    .popup-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #f5f5dc;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        z-index: 9999;
      }
  
      .popup-message {
        text-align: center;
        font-size: 25px;
        color: #000000;
        margin-bottom: 20px;
      }
  
      .popup-buttons {
        text-align: center;
      }
  
      .popup-buttons button {
        margin: 0 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #f5f5dc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
  
      .popup-buttons button:hover {
        background-color: #f5f5dc;
        color: #000000;
      }
    
    /* Updated styles */
    header .nav-items nav ul li a {
      color: black;
    }

    .back {
      margin-right: 10px;
      background-color: #A8A2A2;
      color: #F8F7F6;
    }

    input[type="submit"] {
  display: inline-block;
  font-size: 15px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  border: none;
  background-color: #1f7e37c5;

}

input[type="delete"] {

button[type="submit"] {

}

input[type="button"] {

#Name {

}

</style>
  
  <body>
    <header>
    <div class="nav-container">
      <div class="logo">
        <h1>LOVELY WEDDING CAKE</h1>
      </div>
      <div class="nav-items">
        <nav>
          <ul>
            <li><a th:href="@{/homePage}"style="color: black;">HOME</a></li>
            <li><a th:href="@{/menu}" style="color: black;">CAKE</a></li>
            <li><a th:href="@{/creatAppointment}">APPOINTMENT</a></li>
          </ul>
        </nav>
        <div class="icons">
          <a th:href="@{/index}"><img src="img/profile-icon.png" alt="Profile Icon"></a>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <h2>My Account</h2>
    
    <form th:action="@{${#httpServletRequest.contextPath}/updateAcc}" method="post" th:object="${viewAccCust}">
      <!-- <input type="text" id="email" th:value="${viewAccCust.email}" readonly> -->
      <label for="name">NAME</label> <br>
      <input type="text" id="name" name="name" th:value="${viewAccCust.name}" th:field="*{name}">
      <br><br>

      <label for="address">ADDRESS</label> <br>
      <input type="text" id="address" name="address" th:value="${viewAccCust.address}" th:field="*{address}">
      <br><br>

      <label for="password">PASSWORD</label> <br>
      <input type="password" id="password" name="password" th:value="${viewAccCust.password}" th:field="*{password}">
      <br><br>


      <div class="form-buttons">
        <a class="back" th:href="@{/index}">BACK</a>

        <input type="submit" value="UPDATE">
        <button type="submit" class="delete" th:formaction="@{/deleteAccCust}">DELETE</button>
      </div>
    </form>
  </div>

    }

    function enableForm() {
      document.getElementById("name").readOnly = false;
      document.getElementById("email").readOnly = false;
      document.getElementById("address").readOnly = false;
      document.getElementById("password").readOnly = false;
    }
  </script>
