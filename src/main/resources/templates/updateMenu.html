<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Menu</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Add your additional styles here */
    body {
      background-image: url(img/bg.png);
      background-size: cover;
    }
    
    header .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f5f5dc; /* Updated color */
      padding: 3px;
    }
    
    header .nav-items {
      display: flex;
      align-items: center;
      margin-left: auto;
    }
    
    header .nav-items nav ul {
      display: flex;
      list-style: none;
    }
    
    header .nav-items nav ul li a {
      margin: 0 10px;
      text-decoration: none;
    }
    
    header .nav-items .icons {
      display: flex;
      align-items: center;
      margin-left: 20px;
    }
    
    header .nav-items .icons img {
      height: 30px;
      margin-left: 20px;
    }

    body {
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #f5f5dc; /* Updated color */
      padding: 3px;
    }
    .logo {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo h1 {
      font-size: 24px;
      margin: 0;
      color: #000000;
    }

    /* Updated form styles */
    .update-form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
    }
    
    .update-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #000000;
    }
    
    .update-form label {
      display: block;
      margin-bottom: 10px;
      color: #000000;
      font-weight: bold;
    }
    
    .update-form input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .update-form button[type="submit"] {
      background-color: #f5f5dc; /* Updated color */
      color: #000000; /* Updated color */
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .update-form button[type="submit"]:hover {
      background-color: #e1e1c8; /* Updated hover color */
    }
  </style>
</head>
<body>
<header>
  <div class="nav-container">
    <div class="logo">
      <h1>LOVELY WEDDING CAKE</h1>
    </div>
    <div class="nav-items">
      <nav>
        <ul>
          <li><a th:href="@{/homePage}">HOME</a></li>
          <li><a th:href="@{/dessertMenu}">DESSERT MENU</a></li>
        </ul>
      </nav>
      <div class="icons">
        <a th:href="@{/index}"><img src="img/profile-icon.png" alt="Profile Icon"></a>
        <img src="img/trolley-icon.png" alt="Trolley Icon">
      </div>
    </div>
  </div>
</header>

<!-- Update Menu Form -->
<div class="update-form">
  <h2>Update Menu</h2>
  <form action="/updateMenu" method="post" th:object="${menu}">
    <input type="hidden" th:field="*{menu_id}">
    <label for="menu_name">Menu Name:</label>
    <input type="text" id="menu_name" th:field="*{menu_name}">
    <label for="menu_desc">Menu Description:</label>
    <input type="text" id="menu_desc" th:field="*{menu_desc}">
    <label for="price">Price:</label>
    <input type="text" id="price" th:field="*{price}">
    <button type="submit">Update</button>
  </form>
</div>

</body>
</html>
