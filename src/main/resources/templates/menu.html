<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cake Menu</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    /* Add your additional styles here */
    body {
      background-image: url(img/bg.png);
      background-size: cover;
    }
    
    header .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f5f5dc;
      padding: 3px;
    }
    
    header .nav-items {
      display: flex;
      align-items: center;
      margin-left: auto;
    }
    
    header .nav-items nav ul {
      display: flex;
      list-style: none;
    }
    
    header .nav-items nav ul li a {
      margin: 0 10px;
      text-decoration: none;
    }
    
    header .nav-items .icons {
      display: flex;
      align-items: center;
      margin-left: 20px;
    }
    
    header .nav-items .icons img {
      height: 30px;
      margin-left: 20px;
    }

    body {
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #f5f5dc;
      padding: 3px;
    }
    .logo {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo h1 {
      font-size: 24px;
      margin: 0;
      color: #000000;
    }
    .nav {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
    .nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav li {
      display: inline-block;
      margin-right: 20px;
    }
    .nav a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
    }
    .menu-items {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }
    .menu-item {
      border-radius: 10px;
      border: 2px solid #ffc0cb;
      background-color: #ffffff;
      padding: 10px;
      text-align: center;
      position: relative;
    }
    .menu-item img {
      width: 70%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .menu-item h3 {
      margin: 0;
      margin-bottom: 10px;
      color: #000000;
    }
    .menu-item p {
      margin: 0;
      color: #000000;
    }
    .menu-item .price {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<header>
  <div class="nav-container">
    <div class="logo">
      <h1>LOVELY WEDDING CAKE</h1>
    </div>
    <div class="nav-items">
      <nav>
        <ul>
          <li><a th:href="@{/homePage}">HOME</a></li>
          <li><a href="#">CAKE</a></li>
          <li><a href="#">APPOINTMENT</a></li>
        </ul>
      </nav>
      <div class="icons">
        <img src="img/profile-icon.png" alt="Profile Icon">
      </div>
    </div>
  </div>
</header>

<div class="menu-items">
  <!-- Generate menu items dynamically -->
  <div th:each="menu : ${menus}" class="menu-item">
    <h3 th:text="${menu.menu_name}"></h3>
    <p th:text="${menu.menu_desc}"></p>
    <p th:text="${menu.price}"></p>
  </div>
</div>

</body>
</html>
