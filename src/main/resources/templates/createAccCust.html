<!DOCTYPE html>
<html>
  <head>
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="logo">
          <h1>LOVELY WEDDING CAKE</h1>
        </div>
        <div class="nav-items">
          <nav>
            <ul>
              <li><a th:href="@{/homePage}">HOME</a></li>
              <li><a th:href="@{/homelogin}">CAKES</a></li>
            </ul>
          </nav>
          <div class="icons">
            <a th:href="@{/index}"><img src="img/profile-icon.png" alt="Profile Icon"></a>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <form method="post" th:action="@{/createAccCust}"
      >
        <h2>Create New Account</h2>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <label for="address">Address</label>
        <textarea id="address" name="address" placeholder="Enter your address"></textarea>
        <input type="submit" value="Sign Up" onclick="showConfirmation()">
      </form>
      <p>Already Registered? <a th:href="@{/userlogin}">Login</a></p>
    </div>
  </body>
</html>

<style>
  header .nav-container {
	display: flex;
	justify-content: space-between;
	align-items: center;
	background-color: #f5f5dc;
	padding: 3px;
  }
  
  header .nav-items {
	display: flex;
	align-items: center;
	margin-left: auto;
	
  }
  
  header .nav-items nav ul {
	display: flex;
	list-style: none;
  }
  
  header .nav-items nav ul li {
	margin: 0 10px;
  }
  
  header .nav-items .icons {
	display: flex;
	align-items: center;
	margin-left: 20px;
  }
  
  header .nav-items .icons img {
	height: 30px;
	margin-left: 20px;
  }
  
  .container {
	max-width: 500px;
	margin: 0 auto;
  }
  
  form {
	background-color: #fff;
	padding: 20px;
	border-radius: 5px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  
  h2 {
	text-align: center;
  }
  
  label {
	display: block;
	margin-bottom: 5px;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="password"],
  textarea {
	width: 100%;
	padding: 10px;
	margin-bottom: 10px;
	border: 1px solid #000000;
	border-radius: 5px;
	font-size: 16px;
  }
  
  input[type="button"] {
	background-color: #f5f5dc;
	color: #000000;
	border: 1px solid #000000;
	border-radius: 5px;
	padding: 10px 20px;
	font-size: 16px;
	cursor: pointer;
	margin: 0 auto;
  }
  
  input[type="submit"] {
	background-color: #f5f5dc;
	color: #000000;
	border: 1px solid #000000;
	border-radius: 5px;
	padding: 10px 20px;
	font-size: 16px;
	cursor: pointer;
	margin: 0 auto;

  }

  a {
	color: #141414;
	text-decoration: none;
  }
  
  a:hover {
	text-decoration: underline;
  }
  
  body {
	background-image: url(img/bg.png);
	background-size: cover;
  }

  .popup-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f5f5dc;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      z-index: 9999;
    }

    .popup-message {
      text-align: center;
      font-size: 20px;
      color: #fff;
      margin-bottom: 20px;
    }

    .popup-buttons {
      text-align: center;
    }

    .popup-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #fff;
      color: #f5f5dc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup-buttons button:hover {
      background-color: #f5f5dc;
    }
  
</style>
